<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>答题系统</title>
    <link rel="stylesheet" href="Stylesheet.css" />
    <script src="title.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="examTitle">
                <h1>简易刷题系统</h1>
                <img style="float: right;" src="static/picture/logo-white.png">
            </div>
        </header>
        <main>
            <div id="answer">
                <div id="itemSelection">
                    <div id="itemChoose"></div>
                </div>
                <div id="info">
                    <h2>考试题目练习</h2>
                </div>
                <div id="item">
                    <i id="index"> 1丨单选题</i>
                    <p id="describe"></p>
                    <ul id="option"></ul>
                    <div id="explain">
                        <p>【答案解析】</p>
                        <p id="knowledge"></p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="ctrlBtn">
                <ul id="markInfo">
                    <li>未做<span class="noAnswer"></span></li>
                    <li>正确<span class="yesAnswer"></span></li>
                    <li>错误<span class="errorAnswer"></span></li>
                </ul>
                <button id="submit">交卷</button>
                <button id="nextItem">下一题</button>
                <button id="prevItem">上一题</button>
            </div>
        </footer>
    </div>
    <script src="subject.js"></script>
</body>

</html>
